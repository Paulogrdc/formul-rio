                   <img src="img/simbolo-de-aplicativo-do-facebook.png" alt="" class="img"> <br>
                    
                   ou use seu email para cadastro

                    <div class="input-class">
                        <p><input type="text" name="name" id="txt" placeholder="Nome" class="input"></p>
                        <p><input type="email" name="name" id="txte" placeholder="Email" class="input"></p>
                        <p><input type="password" name="name" id="txtpas" placeholder="Senha" class="input"> </p>

                    </div>
                    
                </div>

                    <img src="img/github.png" alt="" class="img">
                    <img src="img/linkedin.png" alt="" class="img">
                    <img src="img/simbolo-de-aplicativo-do-facebook.png" alt="" class="img"> <br>
                        ou use sua senha e email
                        <div class="input-class">

                    <input type="button" value="Entrar" class="Botao-mens" onclick="moverdiv()">
                   </div>

                   <div class="mensagem mens-left">
                    <h1>Olá Amigo</h1>

                <input type="button" value="Cadastre-se" class="Botao-mens" onclick="moverdiv2()">
                </div>
             </div>
